<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>用 filter 來過濾資料，符合條件的時候形成</h1>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7]
        arr1 = arr.filter(function (params) 
        {
            return params > 1
            // return params >= 3 && params <= 5
            // return true
        })

        let person = [
            {name: 'Tom', age: 20},
            {name: 'David', age: 30},
            {name: 'Jack', age: 40}]

        arr2 = person.filter(function (params) 
        {
            return params.name === 'Tom'
            // return params.age < 40
        })
    </script>
</body>
</html>
