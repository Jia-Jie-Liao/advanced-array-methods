<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>用 reduce() 加總陣列結果</h1>
    <script>
        let numbers = [1, 3, 4, 5, 6, 7]
        let count = 0
        numbers.forEach(function (params) 
        {
            count += params
        })
        console.log(count);

        let result = numbers.reduce(function (sum, current) 
        {
            sum += current
            return sum
        }, 0)
        console.log(result);

        let sum = 0
        for (let i = 0; i < numbers.length; i++) 
        {
            sum += numbers[i];
        }
        console.log(sum);
    </script>
</body>
</html>
